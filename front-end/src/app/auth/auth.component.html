<div class="content">
  <div class="auth__form">
    <p class="label">Авторизация</p>
    <div class="input__form">
      <input type="text" name="" [(ngModel)]="login" placeholder="Логин">
      <input type="password" name="" [(ngModel)]="password" placeholder="Пароль">
    </div>
    <div class="form__bottom">
      <button (click)=auth() mat-raised-button class="submit__button" >Авторизация</button>
      <a routerLink="/registration">Регистрация</a>
    </div>
  </div>
</div>
