<a class="post__preview" routerLink="/article/{{article['slug']}}">
  <div class="left__side">
    <p class="title">{{article['title']}}</p>
    <p class="subtitle">Автор: {{article['author']}}</p>
    <p class="subtitle time">Обновлено: {{article['updated_at']}}</p>
  </div>
  <p class="type">Статья</p>
</a>
