<header>
  <p class="title">{{article['title']}}</p>
  <div class="info__container">
    <div *ngIf="article['raiting'] > 0" class="row top">
      <p class="subtitle">Рейтинг:</p>
      <p class="subtitle" style="color:#51df00;">{{article['raiting']}}</p>
      <img class="arrow" src="assets/green_arrow.svg" alt="">
    </div>

    <div *ngIf="article['raiting'] == 0" class="row">
      <p class="subtitle">Рейтинг: </p>
      <p class="raiting" style="color:#b5b5b5;">{{article['raiting']}}</p>
    </div>

    <div *ngIf="article['raiting'] < 0" class="row">
      <p class="subtitle">Рейтинг: </p>
      <p class="raiting" style="color:#e65e19;">{{article['raiting'] * -1}}</p>
      <img class="arrow" src="assets/red_arrow.svg" alt="">
    </div>

    <div class="row">
      <p class="subtitle">Автор: </p>
      <p class="subtitle author">{{article['author']}}</p>
    </div>

    <div class="row">
      <p class="subtitle">Обновлено: </p>
      <p class="subtitle time">{{article['updated_at']}}</p>
    </div>
  </div>
</header>
<hr>
<p [innerHTML]="article_content" class="article__content">
</p>
