<div class="content">
  <label>Публикация статьи</label>
  <div class="line">
    <p class="input_label">*Заголовок статьи</p>
    <input class="input__line" type="text" name="" [(ngModel)]="articleTitle" placeholder="">
  </div>

  <editor
  [(ngModel)] = "articleContent"
  class="vm"
  (onInit) = "onTinyMCEInit()"
  [init]="tinymceInit"
  ></editor>

  <button (click)="publicate()" mat-raised-button class="submit__button" >Опубликовать статью</button>
</div>
